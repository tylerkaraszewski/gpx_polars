<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GPX Polars</title>
<link rel="stylesheet" href="polars.css"></link>

<script defer src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ6hHfjfKZkT5JeZwAbdaHTp0KClkIHzU"></script>
<script defer src="ant/decode.js"></script>
<script defer src="polars.js"></script>
<script defer src="map.js"></script>
<script defer src="ui.js"></script>

</head>
<body>
    <div class="row">
        <div class="main_section" id="controls">
            <div class="gpx_label">
                <span title="GPX or FIT format">Track:</span> <input type="file" id="gpx1">
                <span title="Will display on the polar diagram in dotted lines">Comparison:</span> <input type="file" id="gpx2">
            </div>
            <div class="gpx_label" id="advanced_settings_toggle">Advanced Settings [+]</div>
            <div class="advanced_settings" id="advanced_settings" style="display:none">
                <input type="number" id="bucket_size" min="1" value="3" max="6"></input> Degrees per segment (integers, 1-6)
                <br>
                <input type="number" id="seconds_course" min="1" value="3" max="9"></input> Minimum seconds on course to count (integers, 1-9)
                <br>
                <input type="number" id="secondary_offset_degrees" min="-180" value="0" max="180" step="0.5"></input> Adjustment of secondary track, in degrees (-180 to 180)
            </div>
            <div id="wind_angle">
                <h1>Wind Angle (in degrees, default is south)</h1>
                <span>0</span> <input id="angle" type="range" min="0" max="360" step="0.5"></input> <span>360</span>
                <div id="current_angle"></div>
            </div>
        </div>
        <div class="main_section" id="canvas_container"></div>
    </div>
    <div class="row">
        <div class="main_section" id="map_container">
            <div id="map">
            </div>
        </div>
    </div>
</body>
</html>
